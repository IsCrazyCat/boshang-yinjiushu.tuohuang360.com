<ul>
<foreach name="list" item="v" key="k" >    
        <li>
            <span class="tree_span" data-id="{$v[user_id]}">
                 <i class="icon-folder-open"></i>
                 {$v['user_id']}:
                 <if condition="$v['nickname'] neq null">
                     {$v['nickname']}
                 <elseif condition="$v['mobile'] neq null" />
                     {$v['mobile']}   
                 <elseif condition="$v['email'] neq null" />
                     {$v['email']}                                                          
                 </if>&nbsp;
                 推荐人数 [{$v['count1']}] 消费总额 [{$v['total_amount']}] 当前等级 [<if condition="$v['level'] eq '1'">注册会员</if><if condition="$v['level'] eq '2'">公司会员</if><if condition="$v['level'] eq '3'">公司经销商</if><if condition="$v['level'] eq '4'">高级公司经销商</if>]
             </span>                                                
        </li>
</foreach>
</ul>
